{% extends 'master.html' %}
{% block title  %}Add an event{% endblock %}
{% block body %}
<div class='container'>
<div class='row'>
<div class='col-md-6 col-sm-4 col-lg-12 mx-auto'>
<form method='POST' action='booked_event_data'>
    {% csrf_token %}
   {{status}}
    <h3 >{{msg}}</h3>
    <div class="form-group" >
      <label for='date'>Date</label>
      <input type="date" class="form-control" id="date" name='date' min="{{date}}" required>
    </div>
    <div class="form-group" >
        <label for='time'>time</label>
        <input type="time" class="form-control" id="time" name='time' required>
      </div>
      <button type="submit" class="btn btn-primary" name='sub'>Submit</button>
      <a href='userpage'><button type="button" class="btn btn-primary " name='Back' >Back</button>
      </a>
  </form>
  
</div>
</div>
</div>
{% endblock  %}
