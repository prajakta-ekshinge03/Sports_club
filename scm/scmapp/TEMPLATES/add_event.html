{% extends 'master.html' %}
{% block title  %}Add an event{% endblock %}
{% block body %}
<div class='container'>
<div class='row'>
<div class='col-md-6 col-sm-4 col-lg-12 mx-auto'>
<form method='POST' action='add_event_data'>
    {% csrf_token %}
    <h3 class='txt txt-danger'>{{error}}</h3>

    <div class="form-group" >
        <label for='event_name'>Event Name</label>
        <input type="text" class="form-control" id="event_name" name='event_name'  required>
      </div>
    <div class="form-group" >
      <label for='event_date'>Event Date</label>
      <input type="date" class="form-control" id="event_date" name='event_date' min="{{edate}}" required>
    </div>
    <div class="form-group" >
        <label for='event_time'>Event Time</label>
        <input type="time" class="form-control" id="event_time" name='event_time' required>
      </div>
      <div class="form-group" >
        <label for='duration'>Event Duration</label>
        <input type="text" class="form-control" id="duration" name='duration' required>
      </div>
      <button type="submit" class="btn btn-primary" name='sub'>Submit</button>
      <a href='adminhome'>  <button type="button" class="btn btn-primary" name='Back' >Back</button>

  </form>
  </a>
</div>
</div>
</div>
{% endblock  %}
