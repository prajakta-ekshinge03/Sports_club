{% extends 'master.html' %}
{% block title  %}Upcoming event{% endblock %}
{% block body %}
<div class='container'>
<div class='row'>
<div class='col-md-6 col-sm-4 col-lg-12 mx-auto'>
<table class='table table-hover'>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Event Date</th>
            <th>EventTime</th>
            <th>Event Duration</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data%}
        <tr>
            <td>{{x.event_name}}</td>
            <td>{{x.event_date}}</td>
            <td>{{x.event_time}}</td>
            <td>{{x.duration}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href='userpage'>  <button type="button" class="btn btn-primary mt-4" name='Back' >Back</button>
</a>
</div>
</div>
</div>
{% endblock  %}
