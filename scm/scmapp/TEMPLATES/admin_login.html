{% extends 'master.html' %}
{% block title  %}User Registration{% endblock %}
{% block body %}
<div class='container'>
    <div class='row'>
    <div class='col-md-6 col-sm-4 col-lg-12 mx-auto'>
<form method='POST' action='admin_loging'>
  <h3 class='text-danger'>{{msg}}</h3>
  <h3 class='text-danger'>{{status}}</h3> 
  <h3 class='text-success'>{{logout_msg}}</h3> 



    {% csrf_token %}
    <div class="form-group" >
      <label for='uname'>Admin Name</label>
      <input type="text" class="form-control" id="aname"  placeholder="Eg. Mihir" name='aname'>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
    </div>

    <button type="submit" class="btn btn-primary" name='sub'>Login</button>
  </form>
</div>
</div>
</div>
{% endblock  %}
